<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Write All Night</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.0-rc.5/angular-material.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.1/textAngular.css">
  <link rel="stylesheet" href="stylesheets/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.css">
  <link rel="stylesheet" href="stylesheets/style.css">


  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.0-rc.5/angular-material.js"></script>

  <!-- text angular -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular-rangy.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular-sanitize.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular.min.js'></script>
  <!-- angular material calendar -->
  <script src="https://cdn.rawgit.com/bradberger/angular-material-calendar/master/dist/angular-material-calendar.js"></script>
  <!-- moment js <-->
  <script src="http://momentjs.com/downloads/moment.js"></script>
  </-->
  <!-- angular moment -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/1.0.0-beta.6/angular-moment.min.js"></script>
  <!-- chart js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.1.1/Chart.js"></script>
  <script src="//cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.js"></script>

  <script src="javascripts/app.js"></script>
  <script src="javascripts/controllers/navbar.controller.js"></script>
  <script src="javascripts/controllers/register.controller.js"></script>
  <script src="javascripts/controllers/login.controller.js"></script>
  <script src="javascripts/controllers/Stories.controller.js"></script>
  <script src="javascripts/controllers/dashboard.controller.js"></script>
  <script src="javascripts/controllers/StoryEditor.controller.js"></script>
  <script src="javascripts/controllers/NewStory.controller.js"></script>
  <script src="javascripts/services/Stories.service.js"></script>
  <script src="javascripts/services/users.service.js"></script>
  <script src="javascripts/services/Progress.service.js"></script>
  <script src="javascripts/services/AuthInterceptor.service.js"></script>

</head>
<body ng-app="app" ng-cloak>
  <div ng-controller="NavBar">
      <md-toolbar class="md-primary md-hue-2" ng-show="!loggedIn"  aria-label="navigation">
        <div class="md-toolbar-tools">
          <md-button ng-href="/#/" aria-label="home">Home</md-button>
          <span flex></span>
          <md-button ng-href="/#/signup"  aria-label="signup" >Signup</md-button>
          <md-button ng-href="/#/login"  aria-label="login" >Login</md-button>
        </div>
      </md-toolbar>
      <md-toolbar layout="row" class="md-primary md-hue-2" ng-show="loggedIn" aria-label="navigation">
        <div class="md-toolbar-tools">
          <md-button  aria-label="dashboard" ng-href="/#/users/{{ userId }}" >Dashboard</md-button>
          <md-button ng-href="/#/users/{{ userId }}/stories"  aria-label="stories" >Your Stories</md-button>
          <span flex></span>
          <md-button ng-href="/#/" ng-click="logOut()"  aria-label="logout" >Logout</md-button>
        </div>
      </md-toolbar>
  </div>



      <div ng-view style="height:100%;"></div>


</body>
</html>
