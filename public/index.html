<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Write All Night</title>

  <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">

  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-route/angular-route.js"></script>
  <script src="node_modules/angular-aria/angular-aria.js"></script>
  <script src="node_modules/angular-animate/angular-animate.js"></script>
  <script src="node_modules/angular-material/angular-material.js"></script>

  <script src="javascripts/app.js"></script>
  <script src="javascripts/controllers/navbar.controller.js"></script>
  <script src="javascripts/controllers/register.controller.js"></script>
  <script src="javascripts/controllers/login.controller.js"></script>
  <script src="javascripts/controllers/dashboard.controller.js"></script>
  <script src="javascripts/services/users.service.js"></script>
  <script src="javascripts/services/AuthInterceptor.service.js"></script>

</head>
<body ng-app="app">
  <div ng-controller="NavBar">
    <md-nav-bar md-selected-nav-item="currentNavItem" aria-label="navigation">
      <div layout="row" layout-alignment="end center" flex="50" aria-label>
        <md-nav-item md-nav-href="/#/" name="home">Home</md-nav-item>
        <md-nav-item md-nav-href="/#/signup" name="signup" ng-hide="loggedIn">Signup</md-nav-item>
        <md-nav-item md-nav-href="/#/login" name="login" ng-hide="loggedIn">Login</md-nav-item>
        <md-nav-item md-nav-click="logOut()" name="login" ng-show="loggedIn">Logout</md-nav-item>
      </div>
    </md-nav-bar>
  </div>
  <div ng-view></div>

</body>
</html>
