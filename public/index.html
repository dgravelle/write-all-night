<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Write All Night</title>

  <link rel="stylesheet" href="scripts/angular-material/angular-material.css">
  <link rel="stylesheet" href="scripts/textangular/dist/textAngular.css">
  <link rel="stylesheet" href="stylesheets/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/style.css">

  <script src="scripts/angular/angular.min.js"></script>
  <script src="scripts/angular-route/angular-route.min.js"></script>
  <script src="scripts/angular-animate/angular-animate.min.js"></script>
  <script src="scripts/angular-aria/angular-aria.min.js"></script>
  <script src="scripts/angular-material/angular-material.min.js"></script>
  <script src="scripts/angular-messages/angular-messages.min.js"></script>

  <!-- text angular -->
  <script src='scripts/textangular/dist/textAngular-rangy.min.js'></script>
  <script src='scripts/textangular/dist/textAngular-sanitize.min.js'></script>
  <script src='scripts/textangular/dist/textAngular.min.js'></script>

  <!-- moment js -->
  <script src="scripts/moment/moment.js"></script>

  <!-- angular moment -->
  <script src="scripts/angular-moment/angular-moment.js"></script>
  <!-- chart js -->
  <script src="scripts/chart.js/dist/Chart.js"></script>
  <script src="scripts/angular-chart.js/dist/angular-chart.js"></script>

  <script src="javascripts/app.js"></script>
  <script src="javascripts/controllers/Navbar.controller.js"></script>
  <script src="javascripts/controllers/Signup.controller.js"></script>
  <script src="javascripts/controllers/Login.controller.js"></script>
  <script src="javascripts/controllers/Stories.controller.js"></script>
  <script src="javascripts/controllers/Dashboard.controller.js"></script>
  <script src="javascripts/controllers/StoryEditor.controller.js"></script>
  <script src="javascripts/controllers/NewStory.controller.js"></script>
  <script src="javascripts/services/Stories.service.js"></script>
  <script src="javascripts/services/Users.service.js"></script>
  <script src="javascripts/services/Progress.service.js"></script>
  <script src="javascripts/services/AuthInterceptor.service.js"></script>

</head>
<body ng-app="app" ng-cloak>
  <div ng-controller="NavBar">
      <md-toolbar class="md-primary md-hue-2" ng-show="!loggedIn"  aria-label="navigation">
        <div class="md-toolbar-tools">
          <md-button ng-href="/#/" aria-label="home">Home</md-button>
          <span flex></span>
          <md-button ng-href="/#/signup"  aria-label="signup" >Signup</md-button>
          <md-button ng-href="/#/login"  aria-label="login" >Login</md-button>
        </div>
      </md-toolbar>
      <md-toolbar layout="row" class="md-primary md-hue-2" ng-show="loggedIn" aria-label="navigation">
        <div class="md-toolbar-tools">
          <md-button  aria-label="dashboard" ng-href="/#/users/{{ userId }}" >Dashboard</md-button>
          <md-button ng-href="/#/users/{{ userId }}/stories"  aria-label="stories" >Your Stories</md-button>
          <span flex></span>
          <md-button ng-href="/#/" ng-click="logOut()"  aria-label="logout" >Logout</md-button>
        </div>
      </md-toolbar>
  </div>

  <div ng-view style="height:100%;"></div>

</body>
</html>
