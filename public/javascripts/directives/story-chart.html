<div layout="row" layout-xs="column">
  <div flex>
    <canvas id="line"
      class="chart chart-line"
      chart-data="points"
      chart-labels="labels"
      chart-options="option"></canvas>
  </div>
  <div flex>
    <div class="latest-container">
      <div>
        <h3>{{ story.storyInfo.title }}</h3>
        <span>{{ latestTotal }}</span>
        <span> / {{ story.storyInfo.word_goal }}</span>
        <br>
        <strong>Days left: </strong>
        <span>{{ daysLeft }}</span>
        <br>
        <strong>Words per day: </strong>
        <span>{{ wordsPerDay }}</span>
      </div>
      <md-button ng-href="/#/users/{{ story.storyInfo.user_id }}/story/{{ story.storyInfo.id }}">Keep Writing!</md-button>
    </div>
  </div>
</div>
