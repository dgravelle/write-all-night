<div layout="row" layout-xs="column">
  <div flex>
    <canvas id="line"
      class="chart chart-line"
      chart-data="points"
      chart-labels="labels"
      chart-options="option"></canvas>
  </div>
  <div flex>
    <h2>Latest writing</h2>
    <div class="latest-container">
      <h3>{{ story.storyInfo.title }}</h3>
      <span>{{ latestTotal }}</span>
      <span> / {{ story.storyInfo.word_goal }}</span>
    </div>
  </div>
</div>
