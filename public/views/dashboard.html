<div layout="row" layout-xs="column">
  <div flex>
    <canvas id="line"
      class="chart chart-line"
      chart-data="points"
      chart-labels="labels"
      chart-options="option"></canvas>
  </div>
  <div flex>
    <h2>Latest writing</h2>
    <div class="latest-container">
      <h3>{{ latestStory.title }}</h3>
      <span>{{ latestStory.word_total }}</span>
      <span> / {{ latestStory.word_goal }}</span>
    </div>
  </div>
</div>

<div flex-gt-sm="50" flex>
  <md-toolbar layout="row">
    <div class="md-toolbar-tools">
      <h2>Your Stories</h2>
    </div>
  </md-toolbar>
  <md-list flex>
    <md-list-item ng-repeat="story in allStories">
      <h3>{{ story.title }}</h3>
      <span>{{ story.created_at }}</span>
    </md-list-item>
  </md-list>
</div>
<div layout="row">
  <md-button href="/#/users/{{ currentUser.id}}/new-story" class="md-raised md-primary">Start a new Story!</md-button>
</div>
