

<div layout="row">
  <h1>Welcome</h1>
</div>


<section id="latestWriting">
  <div layout="row">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Your latest writing</h2>
      </div>
    </md-toolbar>
  </div>
  <story-chart story="storyData"></story-chart>
</section>

<section id="writingStreak">
  <div layout="row" flex-gt-sm="50">
    <calendar-md flex layout layout-fill
      calendar-direction="direction"
      on-prev-month="prevMonth"
      on-next-month="nextMonth"
      on-day-click="dayClick"
      title-format="'MMMM y'"
      ng-model='selectedDate'
      week-starts-on="firstDayOfWeek"
      data-start-month="{{month}}"
      data-start-year="{{year}}"
      tooltips="tooltips"
      day-format="dayFormat"
      day-label-format="'EEE'"
      day-label-tooltip-format="'EEEE'"
      day-tooltip-format="'fullDate'"
      day-content="setDayContent"
      disable-future-selection="false"
     ></calendar-md>
  </div>
</section>


<div flex-gt-sm="50" flex>
  <md-toolbar layout="row">
    <div class="md-toolbar-tools">
      <h2>Your Stories</h2>
    </div>
  </md-toolbar>
  <md-list flex>
    <md-list-item ng-repeat="story in allStories">
      <h3>{{ story.title }}</h3>
      <span>{{ story.created_at }}</span>
    </md-list-item>
  </md-list>
</div>
<div layout="row">
  <md-button href="/#/users/{{ currentUser.id}}/new-story" class="md-raised md-primary">Start a new Story!</md-button>
</div>
