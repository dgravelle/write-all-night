<md-content layout="row" layout-align="center">
  <md-card flex="50" layout-padding>
    <form name="login" ng-submit="vm.login(user)">
      <h2>Login</h2>
      <md-input-container class="md-block">
        <label for="email" >Email</label>
        <input
          id="email"
          type="email"
          name="email"
          ng-model="user.email"
          ng-pattern="/^.+@.+\..+$/"
          ng-model-options="{ updateOn: 'blur' }"
          required
          />
        <div ng-messages="login.email.$error" ng-if="login.email.$touched">
          <span class="form-error" ng-message="required">Please enter an email address</span>
          <span class="form-error" ng-message="pattern">Please provide a valid email address</span>
        </div>
      </md-input-container>
      <md-input-container class="md-block">
        <label for="password" class="label-control">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          ng-model="user.password"
          ng-minlength="6"
          required
          />
        <div ng-messages="login.password.$error" ng-if="login.password.$touched">
          <span class="form-error" ng-message="required">Please enter a password</span>
        </div>
      </md-input-container>
      <div class="alert error" ng-show="showError">
        <span>Sorry, the provided email and password do not match</span>
      </div>
      <md-button class="md-raised md-primary" type="submit" />Submit</md-button>
    </form>
  </md-card>
</md-content>
