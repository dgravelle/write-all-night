
<md-content layout="row" layout-align="center center" layout-margin>
  <md-whiteframe class="md-whiteframe-1dp" layout-padding flex-gt-sm="50" flex="90">
    <form name="newStoryForm" ng-submit="addNewStory(newStory)">
      <h1>Start a new story!</h1>
      <br>
      <div class="new-story-form" layout="column" flex-gt-sm="50" flex="100">
        <md-input-container>
          <label for="title">Title</label>
          <input id="title" type="text" name="title" ng-model="newStory.title">
        </md-input-container>
        <div class="datepicker-containter">
          <strong>Pick a starting date</strong><br>
          <md-datepicker
          id="startDate"
          ng-model="newStory.deadlineStarts"
          required
          ></md-datepicker>
        </div>
        <br>
        <div class="datepicker-containter">
          <strong>Pick a deadline</strong><br>
        <md-datepicker
          id="deadlineEnds"
          ng-model="newStory.deadlineEnds"
          required
          ></md-datepicker>
        </div>
        <br>
        <md-input-container>
          <label for="word_goal">Word Goal</label>
          <input id="word_goal" type="number" max="1000000" ng-model="newStory.word_goal">
        </md-input-container>
        <div></div>
        <md-button class="md-primary md-raised" type="submit">Get Started!</md-button>
      </div>
    </form>
  </md-whiteframe>
</md-content>
